<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard</title>
        <link rel="stylesheet" type="text/css" href="circles.css"/>
        <script type="text/javascript" src="paper-full.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js"></script>
        <script type="text/paperscript" canvas="myCanvas">

            var keyData = {
                <!-- white keys -->
                s: {
                    color: "LavenderBlush",
                    sound: new Howl({ src: ['./sounds/C2.mp3']}),
                    html5:true
                },
                d: {
                    color: "LightCoral",
                    sound: new Howl({ src: ['./sounds/D2.mp3']})

                },
                f: {
                    color: "LightSalmon",
                    sound: new Howl({ src: ['./sounds/E2.mp3']})

                },
                g: {
                    color: "LemonChiffon",
                    sound: new Howl({ src: ['./sounds/F2.mp3']})

                },
                h: {
                    color: "CadetBlue",
                    sound: new Howl({ src: ['./sounds/G2.mp3']})

                },
                j: {
                    color: "teal",
                    sound: new Howl({ src: ['./sounds/A2.mp3']})

                },
                k: {
                    color: "Lavender",
                    sound: new Howl({ src: ['./sounds/B2.mp3']})

                },
                l: {
                    color: "Plum",
                    sound: new Howl({ src: ['./sounds/C3.mp3']})

                },
                <!-- black keys -->
                e: {
                    color: "LightPink",
                    sound: new Howl({ src: ['./sounds/Db2.mp3']}),
                    html5:true
                },
                r: {
                    color: "IndianRed",
                    sound: new Howl({ src: ['./sounds/Eb2.mp3']}),
                    html5:true
                },
                y: {
                    color: "DarkSeaGreen",
                    sound: new Howl({ src: ['./sounds/Gb2.mp3']}),
                    html5:true
                },
                u: {
                    color: "LightCyan",
                    sound: new Howl({ src: ['./sounds/Ab2.mp3']}),
                    html5:true
                },
                i: {
                    color: "Thistle",
                    sound: new Howl({ src: ['./sounds/Bb2.mp3']}),
                    html5:true
                },
            }

            var circles =[];
            function onKeyDown(event) {
                if(keyData[event.key]) {
                    var maxPoint = new Point(view.size.width, view.size.height);
                    var randomPoint = Point.random();
                    var point = maxPoint*randomPoint; // generate random point in visible area
                    var newCircle = new Path.Circle(point, 400); // make new circle with random point 500px radious
                    newCircle.fillColor = keyData[event.key].color;
                    keyData[event.key].sound.play();
                    circles.push(newCircle);
                }

            }

            function onFrame(event){
                for(var i=0; i<circles.length; i++){
                    circles[i].fillColor.hue += 3;
                    circles[i].scale(.91); // shrink every frame
                }

            }

        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
